{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-side sidebar">
                    <img src="{% static 'usuarios/img/help-desk.png' %}" width="100%">
                    <hr>

                    <a class="btn btn-primary col-12" href="/auth/login">Login</a><br><br>
                    <a href=" {% url 'sair' %}" class="btn btn-danger">Logout</a> 
                    <hr>

                    <hr>
                    
                </div>

                <div class="col-md">
                    <div class="wrapper">
                        <div class="box">
                            <div class="header-box">
                                <h3 class="font-vinho">Relatório de Pedido</h3>
                                <hr>
                            </div>
                            <div class="body-box">
                                <form action="{% url 'novo_pedido' %}" method="POST" enctype='multipart/form-data'>{% csrf_token %}
                                    {% if messages %}
                                        <br>
                                        {% for message in messages %}
                                            <div class="alert {{message.tags}}">
                                                {{message}}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    <br>
                                    <span>Nome:<span>
                                    <input type="text" class="form-control" name="nome" placeholder="Digite o seu nome...">
                                    <br>
                                    <span>Descrição:<span>
                                    <textarea class="form-control" name="descricao" placeholder="Descrição do pedido..."></textarea>
                                    <br>
                                        <div class="col-md">
                                            <span>Departamento:</span>
                                            <input type="text" placeholder="Digite o seu departamento..." name="cidade" class="form-control">
                                        </div>
                                    </div>
                                    <br/>
                                    <span>Tags:</span>
                                    <select name="tags" multiple class="form-select">
                                        {% for tag in tags%}
                                            <option value="{{tag.id}}">{{tag}}</option>
                                        {% endfor %}
                                       
                                    </select>
                                    <br>

                                    <input type="submit" value="ENVIAR" class="btn-custom-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
